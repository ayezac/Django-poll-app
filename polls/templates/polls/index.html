{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/poll_templates.css' %}">


<a id ="home" href = "{%url 'home' %}">Home</a>

{% if latest_question_list%}
<h1 id="title">Latest Polls</h1>
<ol>
    {%for question in latest_question_list%}
    <li><a class="links" href = "{% url 'polls:detail' question.id %}">{{question.question_text}}</a></li>
    {%endfor%}
</ol>
{%else%}
<p> No polls are available.</p>
{% endif %}





<button> <a id="add-poll" href = "{% url 'polls:add_question' %}">Add a new poll</a></button>
